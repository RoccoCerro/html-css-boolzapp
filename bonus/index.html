<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp*</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/1ac9a063d3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet"/>
</head>

<body class="debug">

    <!-- VIEWPORT -->
    <div id="app">
        <!-- CONTENT -->
        <div id="app-content">

            <!-- SIDEBAR HEADER-->
            <header class="sidebar">
                <!-- Toolbar -->
                <div class="toolbar"></div>
                <!-- notification -->
                <div class="notification"></div>
                <!-- search -->
                <div class="search-contact">
                    <input type="text" placeholder="Cerca o Inizia una nuova chat">
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- contacts -->
                <ul class="contacts">
                    <li class="card">
                        <div class="card-contacts">
                            <img class="img-contact style-avatar" src="./img/avatar_1.jpg" alt="">
                            <div class=info-contacts>
                                <div class="name-contacts">Michele</div>
                                <div class="text-contacts">Lorem ipsum dolor sit amet.</div>
                            </div>
                        </div>
                        <div class="hours">
                            16:15
                        </div>
                    </li>
                </ul>
            </header>
            <!-- CHIUSO HEADER -->

            <!-- CHAT APERTA -->
            <main class="chat">
                <!-- toolbar-chat -->
                <div class="toolbar-chat"></div>
                <!-- content chat -->
                <div class="open-chat"></div>
                <!-- send-message -->
                <div class="send-message"></div>
            </main>
            <!-- FINE CHAT -->

        </div>
    </div>

</body>
</html>
